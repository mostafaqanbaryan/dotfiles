# Drag floating windows by holding down $mod and left mouse button.
# Resize them with right mouse button + $mod.
# Despite the name, also works for non-floating windows.
# Change normal to inverse to use left mouse button for resizing and right
# mouse button for dragging.
# floating_modifier $mod normal

# Shutdown
set $wmexit 	i3 exit
set $lock 		i3lock -e -f -c 000000 -i ~/.config/wall.png -t
set $Pause-break  System (l)lock,  (e) exit, (s) suspend, (r) reboot, (End) shutdown

# Start a terminal
bindsym $mod+Return exec $term

# Kill focused window
bindsym $mod+q kill

# Start your launcher
bindsym $mod+d exec --no-startup-id $menu

# Reload the configuration file
bindsym $mod+Shift+c reload

# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart

# Exit i3 (logs you out of your X session)
bindsym $mod+Escape mode "$Pause-break"
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"

mode "$Pause-break" {
    bindsym e       exec --no-startup-id $wmexit, 				mode "default"
    bindsym s       exec --no-startup-id $lock && systemctl suspend, 	mode "default"
    bindsym r       exec --no-startup-id systemctl reboot, 		mode "default"
    bindsym End     exec --no-startup-id systemctl poweroff -i, mode "default"
    bindsym l       exec --no-startup-id $lock, 				mode "default"
    bindsym Escape  mode "default"
}
