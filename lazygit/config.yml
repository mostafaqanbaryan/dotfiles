customCommands:
  - key: "c"
    context: "files"
    description: "Create new gitmoji commit"
    prompts:
      - type: "menu"
        key: "Type"
        title: "Type of change"
        options:
          - name: "✨"
            value: "✨"
            description: "Feature"
          - name: "🐛"
            value: "🐛"
            description: "BugFix"
          - name: "🎨"
            value: "🎨"
            description: "Changed"
          - name: "🔒️"
            value: "🔒️"
            description: "Security"
          - name: "⬆️"
            value: "⬆️"
            description: "Bumped"
          - name: "🚧"
            value: "🚧"
            description: "WIP"
          - name: "🔥"
            value: "🔥"
            description: "Removed"
      - type: "input"
        title: "Task Id"
        key: "TaskId"
        initialValue: "T"
      - type: "input"
        title: "Message"
        key: "Message"
        initialValue: ""
    command: "git commit --message '{{.Form.Type}} [{{.Form.TaskId}}]: {{.Form.Message}}'"
    loadingText: "Commiting..."

  - key: "n"
    context: "localBranches"
    description: "Create new branch"
    prompts:
      - type: "menu"
        key: "Type"
        title: "Type of change"
        options:
          - name: "✨"
            value: "feature"
            description: "Feature"
          - name: "🐛"
            value: "bugFix"
            description: "BugFix"
          - name: "🚑️"
            value: "hotFix"
            description: "HotFix"
      - type: "input"
        title: "Task Id"
        key: "TaskId"
        initialValue: "T"
      - type: "input"
        title: "Branch name"
        key: "Name"
        initialValue: ""
    command: "git checkout -b {{.Form.Type}}/{{.Form.TaskId}}-{{.Form.Name}}"
    loadingText: "Checking out to the new branch..."
