gui:
  windowSize: "half"
# keybinding:
  # universal:
    # pushFiles: '<c-p>'
customCommands:
  - key: "c"
    context: "files"
    description: "Create new gitmoji commit"
    prompts:
      - type: "menu"
        key: "Type"
        title: "Type of change"
        options:
          - name: "✨"
            value: "✨"
            description: "Feature"
          - name: "🐛"
            value: "🐛"
            description: "BugFix"
          - name: "🎨"
            value: "🎨"
            description: "Changed"
          - name: "🔒️"
            value: "🔒️"
            description: "Security"
          - name: "⬆️"
            value: "⬆️"
            description: "Bumped"
          - name: "🚧"
            value: "🚧"
            description: "WIP"
          - name: "🔥"
            value: "🔥"
            description: "Removed"
      - type: "input"
        title: "Task Id"
        key: "TaskId"
        suggestions:
          command: "echo {{.SelectedLocalBranch.Name}} | sed 's/^\\(bugFix\\|hotFix\\|feature\\)\\/T\\([0-9]*\\)\\-.*$/\\2/'"
      - type: "input"
        title: "Message"
        key: "Message"
        initialValue: ""

    command: "git commit --message \"$(test -n '{{.Form.TaskId}}' && echo '{{.Form.Type}} [{{.Form.TaskId}}] {{.Form.Message}}' || echo '{{.Form.Type}} {{.Form.Message}}')\""
    loadingText: "Commiting..."

  - key: "n"
    context: "localBranches"
    description: "Create new branch"
    prompts:
      - type: "menu"
        key: "Type"
        title: "Type of change"
        options:
          - name: "✨"
            value: "feature"
            description: "Feature"
          - name: "🐛"
            value: "bugFix"
            description: "BugFix"
          - name: "🚑️"
            value: "hotFix"
            description: "HotFix"
      - type: "input"
        title: "Task Id"
        key: "TaskId"
        initialValue: ""
      - type: "input"
        title: "Branch name"
        key: "Name"
        initialValue: ""
        suggestions:
          preset: "branches"
    command: "git checkout -b \"$(test -n '{{.Form.TaskId}}' && echo '{{.Form.Type}}/T{{.Form.TaskId}}-{{.Form.Name}}' || echo '{{.Form.Type}}/{{.Form.Name}}')\""
    loadingText: "Checking out to the new branch..."

  - key: "P"
    context: "global"
    description: "Push"
    prompts:
      - type: "input"
        title: "Target branch name"
        key: "Target"
        initialValue: "develop"
        suggestions:
          preset: 'branches'

    command: "git remote get-url origin | grep gitlab && git push -u origin HEAD -o merge_request.create -o merge_request.target='{{.Form.Target}}' -o merge_request.title='{{.SelectedLocalBranch.Name}}' || git push -u origin HEAD"
    loadingText: "Pushing..."
