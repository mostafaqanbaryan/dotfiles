gui:
  screenMode: "half"
  nerdFontsVersion: "3"
  skipHookPrefix: "\U0001F525"
  parseEmoji: true

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never

customCommands:
  - key: "c"
    context: "files"
    description: "Create new gitmoji commit"
    prompts:
      - type: "menu"
        key: "Type"
        title: "Type of change"
        options:
          - name: "✨"
            value: "✨"
            description: "Feature"
          - name: "🐛"
            value: "🐛"
            description: "BugFix"
          - name: "🎨"
            value: "🎨"
            description: "Changed"
          - name: "🔒️"
            value: "🔒️"
            description: "Security"
          - name: "⬆️"
            value: "⬆️"
            description: "Bumped"
          - name: "🚧"
            value: "🚧"
            description: "WIP"
          - name: "🔥"
            value: "🔥"
            description: "Removed"
          - name: "🎉"
            value: "🎉"
            description: "New project"
      - type: "input"
        title: "Task Id"
        key: "TaskId"
        suggestions:
          command: "echo $(git rev-parse --abbrev-ref HEAD) | sed 's/^\\(bugFix\\|hotFix\\|feature\\)\\/T\\([0-9]*\\)\\-.*$/\\2/'"
      - type: "input"
        title: "Message"
        key: "Message"
        initialValue: ""
      - type: "menu"
        key: "Flag"
        title: "Flag of commit"
        options:
          - name: "no flag"
            value: ""
            description: "Commit with no extra flags"
          - name: "--no-verify"
            value: "--no-verify"
            description: "Commit with --no-verify flag"
    command: "sh ~/dotfiles/lazygit/commit.sh {{.Form.Type | quote}} {{.Form.TaskId | quote}} {{.Form.Message | quote}} {{.Form.Flag}}"
    loadingText: "Commiting..."
  - key: "N"
    context: "localBranches"
    description: "Create new branch"
    prompts:
      - type: "menu"
        key: "Type"
        title: "Type of change"
        options:
          - name: "✨"
            value: "feature"
            description: "Feature"
          - name: "🐛"
            value: "bugFix"
            description: "BugFix"
          - name: "🚑️"
            value: "hotFix"
            description: "HotFix"
      - type: "input"
        title: "Task Id"
        key: "TaskId"
        initialValue: ""
      - type: "input"
        title: "Branch name"
        key: "Name"
        initialValue: ""
        suggestions:
          preset: "branches"
    command: "sh ~/dotfiles/lazygit/branch.sh {{.Form.Type | quote}} {{.Form.TaskId | quote}} {{.Form.Name | quote}}"
    loadingText: "Checking out to the new branch..."
  - key: "<c-p>"
    context: "global"
    description: "Push"
    prompts:
      - type: "input"
        title: "Create merge request on what branch?"
        key: "Target"
        initialValue: "develop"
        suggestions:
          preset: 'branches'
    command: "git remote get-url origin | grep gitlab && git push -u origin HEAD -o merge_request.create -o merge_request.target={{.Form.Target}} -o merge_request.title='{{.SelectedLocalBranch.Name}}' || git push -u origin HEAD"
    loadingText: "Pushing..."
