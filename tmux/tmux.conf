####### Theme #######

set -g @rose_pine_variant 'moon'
set -g @rose_pine_bar_bg_disable 'on' # Disables background color, for transparent terminal emulators
set -g @rose_pine_bar_bg_disabled_color_option 'default'
#
# Very beta and specific opt-in settings, tested on v3.2a, look at issue #10
set -g @rose_pine_prioritize_windows 'off' # Disables the right side functionality in a certain window count / terminal width
set -g @rose_pine_width_to_hide '80' # Specify a terminal width to toggle off most of the right side functionality
set -g @rose_pine_window_count '5' # Specify a number of windows, if there are more than the number, do the same as width_to_hide

set -g default-terminal "wezterm"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -g status-position bottom

####### Settings #######

# Fix colors in vim
set -as terminal-features ",$TERM*:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# ESC doesn't need timeout
set -s escape-time 10

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Focus events enabled for terminals that support them
set -g focus-events on

# Enable clipboard in neovim
set -g set-clipboard on

# Reload config
TMUX_CONF="~/.config/tmux/tmux.conf"
bind r source-file $TMUX_CONF \; display "#{TMUX_CONF} sourced"

bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

bind C-c new-session

bind C-f command-prompt -p find-session 'switch-client -t %%'

# Quick select
set -g @fingers-key space
set -g @fingers-jump-key j
set -g @fingers-keyboard-layout "qwerty-homerow"
set -g @fingers-backdrop-style "fg=black"
set -g @fingers-hint-style "fg=red,bold"
set -g @fingers-highlight-style "fg=yellow"

# kill tab
bind q killp

# Open a new pane
bind - split-window -v -Z
bind \\ split-window -h -Z

# swap current pane with the next one
bind > swap-pane -D

# swap current pane with the previous one
bind < swap-pane -U

bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2
bind -r C-l resize-pane -R 2

# Move to last session
bind Tab switch-client -l

# Move to last active pane (Shift+Tab)
bind BTab last-pane

# Move between tabs with alt-h and alt-l
bind -n M-h previous-window
bind -n M-l next-window

# enter copy mode
set-window-option -g mode-keys vi
bind -r Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

bind b list-buffers
bind v paste-buffer -p
bind P choose-buffer

# Add t for creating new tab
unbind c
bind t new-window

# Search mode
bind s copy-mode

# Edit buffer
bind-key e 'capture-pane' \; capture-pane -S - \; save-buffer /tmp/tmux \; delete-buffer

# Lazygit
bind -r g split-window -hZ lazygit

# Floating window
bind \; if-shell "tmux list-panes | wc -l | grep '1'" {
    split-window -hZ
} {
    last-pane -Z
}

bind -r w popup -d '#{pane_current_path}' -E -w 90% -h 90% sessions


####### Plugins #######

set -g @plugin 'tmux-plugins/tpm'

# Theme
set -g @plugin 'rose-pine/tmux'

# Generate a good name for each window
# Install: yay -S python-libtmux
set -g @plugin 'ofirgall/tmux-window-name'

# Copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

# Restore sessions after restart
set -g @plugin 'tmux-plugins/tmux-resurrect'

# NVim navigator
set -g @plugin 'christoomey/vim-tmux-navigator'

# Quick select
set -g @plugin 'Morantron/tmux-fingers'

# Initialize TMUX plugin manager
