####### Theme #######
set -g status-position bottom

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "application session date_time"
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "yes"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "no"

####### Settings #######

# Fix colors in vim
set -as terminal-features ",$TERM*:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# ESC doesn't need timeout
set -s escape-time 10

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Focus events enabled for terminals that support them
set -g focus-events on

# Reload config
TMUX_CONF="~/.config/tmux/tmux.conf"
bind r source-file $TMUX_CONF \; display "#{TMUX_CONF} sourced"

bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

bind C-c new-session

bind C-f command-prompt -p find-session 'switch-client -t %%'

# move to last session
bind BTab switch-client -l

# kill tab
bind q killp

# Open a new pane
bind - split-window -v
bind \\ split-window -h

# Move between panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# swap current pane with the next one
bind > swap-pane -D

# swap current pane with the previous one
bind < swap-pane -U

bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2
bind -r C-l resize-pane -R 2

# move to last active window
bind -r Tab last-window
bind -r H previous-window
bind -r L next-window

# enter copy mode
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

bind b list-buffers
bind v paste-buffer -p
bind P choose-buffer

# Add t for creating new tab
unbind c
bind t new-window

# Floating window
bind -r w popup -d '#{pane_current_path}' -E -w 90% -h 90% sessions
bind -r g popup -d '#{pane_current_path}' -E -w 90% -h 90% lazygit
bind -r \; if-shell -F '#{==:#{session_name},scratch}' {
    detach-client
  } {
    if-shell "tmux has-session -t scratch" {
      display-popup -E -w 90% -h 90% "tmux attach-session -t scratch"
    } {
      display-popup -E -w 90% -h 90% "tmux new-session -d -c '#{pane_current_path}' -s scratch && tmux set-option -t scratch status off && tmux attach-session -t scratch"
    }
}


####### Plugins #######

# Theme
set -g @plugin 'catppuccin/tmux'

# Fuzzy search on autocomplete
set -g @plugin 'laktak/extrakto'

# Generate a good name for each window
# Install: yay -S python-libtmux
set -g @plugin 'ofirgall/tmux-window-name'

# Copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

# Restore sessions after restart
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
