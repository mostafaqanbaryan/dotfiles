- name: "TUI"
  hosts: localhost
  connection: local
  tasks:
    - name: "Install fish"
      become: true
      community.general.pacman: 
        name: "fish"
        state: "present"

    - name: "Install starship"
      become: true
      community.general.pacman: 
        name: "starship"
        state: "present"

    - name: "Install wezterm"
      become: true
      community.general.pacman: 
        name: "wezterm"
        state: "present"

    - name: "Install ranger"
      community.general.pacman: 
        executable: "yay"
        name: 
          - "ranger"
          - "python-pynvim"
        state: "present"

    - name: "Install zellij"
      become: true
      community.general.pacman: 
        name: "zellij"
        state: "present"

    - name: "Install eza in place of ls"
      become: true
      community.general.pacman: 
        executable: "yay"
        name: "eza"
        state: "present"

    - name: "Install zoxide in place of cd"
      become: true
      community.general.pacman: 
        executable: "yay"
        name: "zoxide"
        state: "present"

