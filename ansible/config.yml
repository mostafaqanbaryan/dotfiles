- name: "Remove fish's old config"
  ignore_errors: true
  ansible.builtin.file:
    path: "~/.config/fish"
    state: "absent"
  tags:
    - install
    - config

- name: "Link fish's config"
  ansible.builtin.file:
    src: "$PWD/fish"
    dest: "~/.config/fish"
    state: "link"
    force: true
  tags:
    - install
    - config

- name: "Create fish local config"
  ansible.builtin.file:
    path: "~/env.fish"
    state: "file"
  tags:
    - install
    - config

